<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="{dede:global.cfg_soft_lang/}">
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<meta name="keywords" content="{dede:field name='keywords'/}" />
<title>标签 - {dede:global.cfg_webname/}</title>
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_indexurl/}style/css/base.css">
</head>

<body>
{dede:include filename="head3.htm"/}

<div class="area">
  <div class="main">
  	<div class="breadcrumb cBlack"><a href="{dede:global.cfg_cmsurl/}/">主页</a> > <a href="tags.php">标签</a></div>
    	<div class="end clearfix">
            <!--标签列表开始-->
            <div class="label">
                {dede:tag row='60' sort='new'}
                <a href="[field:link/]">[field:tag /]</a>
                {/dede:tag}
            </div>
            <!--标签列表结束-->
        </div>
  </div>
  <div class="side">
  	<!--搜索框开始-->
  	<div class="search">
        <div id="search">
        <form  name="formsearch" action="{dede:global.cfg_cmsurl/}/plus/search.php">
        <input type="hidden" name="kwtype" value="0" />
        <span class="souIn"><input name="q" id="search-keyword" type="text" maxlength="36"  value="在这里搜索..." onfocus="if(this.value=='在这里搜索...'){this.value='';}"  onblur="if(this.value==''){this.value='在这里搜索...';}" class="souTxt" /></span>
        <span class="souOut"><input type="submit" class="souBtn" value="" /></span>
        </form>
        </div>
    </div>
    <!--搜索框结束-->
    <!--热门关键词开始-->
    <div class="box">
    	<h3>热门搜索</h3>
        <div class="text label">{dede:hotwords num='10' maxlength='32' /}</div>
    </div>
    <!--热门关键词结束-->
  </div>
</div>

{dede:include filename="footer.htm"/}
<script src="{dede:global.cfg_indexurl/}style/js/jquery-1.10.2.min.js"></script>
<script src="{dede:global.cfg_indexurl/}style/js/a.js"></script>
</body>
</html>
